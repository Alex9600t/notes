<!DOCTYPE html>
<html>
<body>

<h2 id="myElement">Привет, мир!</h2>

<script>
  // Получаем элемент по его идентификатору
  let element = document.getElementById("myElement");

  // Изменяем содержимое элемента
  element.innerHTML = "Привет, GPT-3.5!";

  // Выводим содержимое элемента
  console.log(element.innerHTML);
</script>

</body>
</html>
